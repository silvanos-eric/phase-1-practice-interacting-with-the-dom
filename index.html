<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container bg-secondary p-5" style="--bs-bg-opacity: 0.3">
    <h1 class="text-center">Welcome to the DOM Challenge</h1>

    <div class="mt-4 d-flex flex-column gap-3 align-items-center">
      <div class="d-flex gap-2">
        <button id="minus" class="btn btn-secondary">➖</button>
        <h1 id="counter" class="text-center">0</h1>
        <button id="plus" class="btn btn-info">➕</button>
      </div>
      <div class="d-flex gap-2">
        <button id="heart" class="btn btn-dark px-4 py-2">❤️</button>
        <button id="pause" class="btn btn-danger">pause</button>
      </div>
    </div>

    <ul class="likes list-group mt-4"></ul>

    <div class="text-center mt-5">
      <h3>Comments</h3>
      <div id="list" class="comments list-group"></div>

      <h3>Leave a comment</h3>

      <form id="comment-form" action="#">
        <input
          type="text"
          name="comment"
          id="comment-input"
          cols="30"
          rows="10"
          required
          class="form-control text-center"
        />
        <br />
        <button id="submit" class="btn btn-success">submit</button>
      </form>
    </div>

    <!-- <script src="js/index.min.js"></script> -->
    <script src="js/challenge.js"></script>
  </body>
</html>
